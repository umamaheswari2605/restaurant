<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Online ‚Äì Spicy Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Segoe UI,sans-serif;
    background:#1c1c1c;
    color:#fff;
}
header{
    background:#000;
    padding:15px;
    text-align:center;
    color:#ffd700;
    font-size:22px;
}
.nav{
    text-align:center;
    margin:15px;
}
.nav button{
    background:#444;
    color:#fff;
    padding:8px 15px;
    border:none;
    border-radius:20px;
    margin:5px;
    cursor:pointer;
}
.container{
    max-width:1200px;
    margin:auto;
    padding:20px;
}
.section h2{
    color:#ff3c00;
}
.items{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}
.card{
    background:#262626;
    border-radius:10px;
    padding:15px;
    text-align:center;
}
.card img{
    width:100%;
    height:150px;
    object-fit:cover;
    border-radius:8px;
}
button{
    padding:8px 15px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
    margin:5px;
}
.add{ background:#ffd700; }
.buy{ background:#ff3c00; color:#fff; }
.hidden{ display:none; }

.cart-item{
    display:flex;
    justify-content:space-between;
    margin:10px 0;
}

.popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#000;
    padding:25px;
    border-radius:10px;
    z-index:1000;
    text-align:center;
}
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    z-index:999;
}
</style>
</head>

<body>

<header>üçΩÔ∏è Spicy Hub ‚Äì Order Online</header>

<div class="nav">
    <button onclick="showPage('menu')">Menu</button>
    <button onclick="showPage('cart')">Cart (<span id="cartCount">0</span>)</button>
</div>

<!-- MENU PAGE -->
<div id="menu" class="container">

<!-- Starters -->
<div class="section">
<h2>Starters</h2>
<div class="items">
<script>
const starters=[
["Chicken 65",110,"chicken_65.jpg"],
["Paneer Tikka",90,"paneer_tikka.jpg"],
["Gobi Manchurian",60,"gobi_manchurian.jpg"],
["Chicken Lollipop",140,"chicken_lollipop.jpg"],
["Fish Fry",160,"fish_fry.jpg"],
["Veg Spring Roll",40,"veg_spring_roll.jpg"]
];
</script>
</div>
</div>

<!-- Main Course -->
<div class="section">
<h2>Main Course</h2>
<div class="items">
<script>
const mains=[
["Chicken Biryani",190,"chicken_biryani.jpg"],
["Mutton Biryani",250,"mutton_biryani.jpg"],
["Veg Meals",90,"veg_meals.jpg"],
["Chicken Fried Rice",120,"chicken_fried_rice.jpg"],
["Butter Naan & Curry",90,"butter_naan&curry.jpg"],
["Veg Biryani",60,"veg_biryani.jpg"]
];
</script>
</div>
</div>

<!-- Beverages -->
<div class="section">
<h2>Beverages</h2>
<div class="items">
<script>
const drinks=[
["Fresh Lime Soda",40,"lime_soda.jpg"],
["Milkshake",90,"milkshake.jpg"],
["Butter Milk",40,"butter_milk.jpg"],
["Soft Drink",50,"soft_drinks.jpg"],
["Tea",20,"tea.jpg"],
["Coffee",25,"coffee.jpg"]
];
</script>
</div>
</div>

</div>

<!-- CART PAGE -->
<div id="cart" class="container hidden">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3>Total: ‚Çπ<span id="total">0</span></h3>
<button class="buy" onclick="checkout()">Proceed to Buy</button>
</div>

<!-- BUY PAGE -->
<div id="buy" class="container hidden">
<h2>Checkout</h2>
<p>Order Number: <b>#<span id="orderNo"></span></b></p>
<button class="buy" onclick="placeOrder()">Cash on Delivery</button>
</div>

<div id="overlay" class="overlay hidden"></div>
<div id="popup" class="popup hidden">
<h2>‚úÖ Order Successfully Placed</h2>
<button onclick="location.reload()">Close</button>
</div>

<script>
let cart=[], total=0;

function showPage(p){
["menu","cart","buy"].forEach(id=>document.getElementById(id).classList.add("hidden"));
document.getElementById(p).classList.remove("hidden");
}

function addToCart(item,price){
cart.push({item,price});
total+=price;
document.getElementById("cartCount").innerText=cart.length;
}

function buyNow(item,price){
cart=[{item,price}];
total=price;
showPage("buy");
}

function checkout(){
let html="";
cart.forEach(c=>html+=`<div class="cart-item"><span>${c.item}</span><span>‚Çπ${c.price}</span></div>`);
document.getElementById("cartItems").innerHTML=html;
document.getElementById("total").innerText=total;
showPage("cart");
}

function placeOrder(){
document.getElementById("overlay").classList.remove("hidden");
document.getElementById("popup").classList.remove("hidden");
}

document.getElementById("orderNo").innerText=Math.floor(Math.random()*1000000);

// Render items
function render(list,container){
list.forEach(i=>{
container.innerHTML+=`
<div class="card">
<img src="${i[2]}">
<h3>${i[0]}</h3>
<p>‚Çπ${i[1]}</p>
<button class="add" onclick="addToCart('${i[0]}',${i[1]})">Add to Cart</button>
<button class="buy" onclick="buyNow('${i[0]}',${i[1]})">Buy</button>
</div>`;
});
}

render(starters,document.querySelectorAll(".items")[0]);
render(mains,document.querySelectorAll(".items")[1]);
render(drinks,document.querySelectorAll(".items")[2]);
</script>

</body>
</html>
